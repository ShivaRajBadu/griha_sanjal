<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- link -->
  <link rel="stylesheet" href="/dist/sign_up.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="w-screen h-screen flex justify-center items-center font-[lato] bg-gray-100">
    <div class="w-[600px] h-[580px]  bg-white py-8 relative">
      <img class="float-right p-1 mr-7 cursor-pointer " src="/assets/cross.svg" alt="close">
      <h1 class="text-[28px] font-[600] font-[Oswald] text-[#004492] my-3 text-center leading-9">Sign Up</h1>
      <div class="w-full py-4 ">
        <form action="">
          <input class="block w-[80%] mx-auto my-3 py-2 px-4 text-[18px] font-[400] text-[#A0A0A0] border-[#00449240]"
            type="text" placeholder="Enter Your full name">
          <input class="block w-[80%] mx-auto my-3 py-2 px-4 text-[18px] font-[400] text-[#A0A0A0] border-[#00449240]"
            type="text" placeholder="Enter Your Phone Number">
          <input class="block w-[80%] mx-auto my-3 py-2 px-4 text-[18px] font-[400] text-[#A0A0A0] border-[#00449240]"
            type="email" placeholder="Enter Your Email Address">
          <div class="relative">
            <input
              class="block w-[80%] mx-auto my-3 py-2 px-4 text-[18px] font-[400] text-[#A0A0A0] border-[#00449240] mb-5 "
              type="password" placeholder="Enter Your Password">
            <img class="absolute right-20 top-3 cursor-pointer" src="/assets/password_show.svg" alt="">
          </div>

          <input
            class="block w-[80%] mx-auto  py-2 px-4 text-[18px] font-[700] text-white bg-[#F15025] cursor-pointer my-3 mt-10  "
            type="submit" value="Create Account">
        </form>
        <p class="w-[80%] mx-auto text-[#454545] font-[400] text-[18px] px-2 pb-5">Already have an account? <a
            class="text-[#0063D5] font-[500] text-[18px]] cursor-pointer " href="login.html">Login</a> </p>
        <div class="w-[80%] mx-auto text-center py-4">
          <p class="text-[#004492] font-[600] text-[15px]">Or Sign Up With</p>
          <div class="flex justify-center gap-5 py-3">
            <a href=""><img class="" src="/assets/logos_facebook.svg" alt="logos_facebook"></a>
            <a href=""><img class="" src="/assets/flat-color-icons_google.svg" alt="google logo"></a>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
